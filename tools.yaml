wordlists:
  - name: "gf patterns"
    description: "GF patterns for grep wrapper (gf)"
    condition: ""
    path: "~/.gf/"
    commands:
      - cmd: "sudo git clone https://github.com/coffinxp/GFpattren.git ~/.gf/ --depth 1"

